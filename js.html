            var showDate=true;

                let dateEle=document.getElementById("date");
                if(showDate){
                    dateEle.innerHTML=Date();
                }
                else{
                    dateEle.innerHTML="";
                }
                showDate =!showDate;
            }
            var person={
                firstName='a';
                lastName="b";
                fullName: function(){
                    return this.firstName+" "+ this.lastName;
                }
            }
            var showName= true;
            
            function showName(){
                let nameEle= document.getElementById("name");
                if(showName){
                    nameEle.innerHTML= person.fullName();
                }
                else{
                    nameEle.innerHTML="";
                }
                showName =!showName;
            }

        </script>
